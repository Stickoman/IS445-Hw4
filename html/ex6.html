<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array to Object</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
    <h1>Array to Object Converter</h1>

    <label for="arrayInput">Enter an array (comma-separated):</label>
    <input type="text" id="arrayInput" placeholder="e.g. 4, 8, 12, 5, 20">

    <button onclick="convertArrayToObject()">Convert</button>

    <div class="result-box">
        <h2>Converted Object</h2>
        <p><strong>First Element:</strong> <span id="firstElement">-</span></p>
        <p><strong>Last Element:</strong> <span id="lastElement">-</span></p>
        <p><strong>Length:</strong> <span id="length">-</span></p>
    </div>

    <a href="../index.html">Back to Home</a>
</div>
<script src="../js/ex6.js"></script>
</body>
</html>
